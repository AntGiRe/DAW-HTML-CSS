<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Antonio Gil">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <title>Nuestra carta</title>
</head>

<body>

  <!-- Menú de navegación -->
  <nav>
    <a href="index.html">Inicio</a>
    <a href="sobre.html">Sobre</a>
    <a href="#">Carta</a>
    <a href="form.html">Reserva Mesa</a>
  </nav>

  <img src="img/img-restaurante.png" alt="Logotipo restaurante" width="200px" class="form">

  <!-- Carta -->
  <div class="vista">
    <h1 class="line-1 anim-typewriter">Platos populares</h1>
    <section class="section">
      <div class="container">
        <div class="grid">
          <article class="tarjeta">
            <img class="tarjeta_imagen" alt="tortilla" src="img/comidas/tortilla.png" />
            <div class="tarjeta_datos">
              <div class="tarjeta_info">
                <h2>Tortilla Española</h2>
                <p>Patatas, huevos y cebolla.</p>
              </div>
              <h3 class="tarjeta_precio">5.50€</h3>
            </div>
          </article>
          <article class="tarjeta">
            <img class="tarjeta_imagen" alt="gazpacho" src="img/comidas/gazpacho.png" />
            <div class="tarjeta_datos">
              <div class="tarjeta_info">
                <h2>Gazpacho</h2>
                <p>Aceite de oliva, vinagre, agua, tomates.</p>
              </div>
              <h3 class="tarjeta_precio">4.50€</h3>
            </div>
          </article>
          <article class="tarjeta" style="margin-top: 5em;">
            <img class="tarjeta_imagen" alt="paella" src="img/comidas/paella.png" />
            <div class="tarjeta_datos">
              <div class="tarjeta_info">
                <h2>Paella</h2>
                <p>Receta de cocina con base de arroz.</p>
              </div>
              <h3 class="tarjeta_precio">11.50€</h3>
            </div>
          </article>
          <article class="tarjeta" style="margin-top: 5em;">
            <img class="tarjeta_imagen" alt="pescado" src="img/comidas/calamares.png" />
            <div class="tarjeta_datos">
              <div class="tarjeta_info">
                <h2>Calamares Fritos</h2>
                <p>Pescado.</p>
              </div>
              <h3 class="tarjeta_precio">8.50€</h3>
            </div>
          </article>
        </div>
      </div>
    </section>
  </div>

</body>

</html>
