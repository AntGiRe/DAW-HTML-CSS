<!DOCTYPE html>
<html lang="es">

  <!-- Nombre: Antonio Gil -->
  <!-- Fecha: 08/05 -->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Antonio Gil">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <title>Reserva mesa</title>
</head>

<body>
  <!-- Menú de navegación -->
  <nav>
    <a href="index.html">Inicio</a>
    <a href="sobre.html">Sobre</a>
    <a href="carta.html">Carta</a>
    <a href="#">Reserva Mesa</a>
  </nav>
  <img src="img/img-restaurante.png" alt="Logotipo restaurante" width="200px" class="form">

  <!-- Formulario -->
  <div class="contenedor">
    <form>
      <ul class="list-flex">
        <li>
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre">
        </li>
        <li>
          <label for="apellido">Apellidos</label>
          <input type="text" id="apellido">
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" id="email">
        </li>
        <li>
          <label for="telefono">Teléfono</label>
          <input type="telefono" id="telefono">
        </li>
        <li>
          <label for="fecha">Fecha</label>
          <input type="date" name="fecha" id="fecha">
        </li>
        <li>
          <label for="comensales">Numero de comensales*</label>
          <select id="comensales" name="comensales">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </li>
        <li>
          <label for="comentario">Algún comentario</label>
          <textarea rows="6" id="comentario" placeholder="¿Tienes alergias o alguna otra cosa que necesitemos saber?"></textarea>
        </li>
        <li>
          <p>Hora (CET)</p>
          <ul class="list-horas">
            <li>
              <input type="checkbox" id="13-14">
              <label for="13-14">13-14</label>
            </li>
            <li>
              <input type="checkbox" id="14-15">
              <label for="14-15">14-15</label>
            </li>
            <li>
              <input type="checkbox" id="15-16">
              <label for="15-16">15-16</label>
            </li>
            <li>
              <input type="checkbox" id="20-21">
              <label for="20-21">20-21</label>
            </li>
            <li>
              <input type="checkbox" id="21-22">
              <label for="21-22">21-22</label>
            </li>
            <li>
              <input type="checkbox" id="22-23">
              <label for="22-23">22-23</label>
            </li>
          </ul>
        </li>
        <li>
          <button type="enviar">Reservar</button>
        </li>
      </ul>
    </form>
    <p class="anotacion">(*) Para realizar reservas de grupos más grandes a 6 comensales, rogamos llamar directamente al establecimiento. Gracias.</p>
  </div>

</body>

</html>
