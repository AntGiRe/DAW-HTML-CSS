  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <title>Contacta - Málaga</title>
</head>

<body>

<!-- Menú -->
  <div class="menu">
    <a href="index.html">Inicio</a>
    <div class="submenu">
      <button class="dropbtn">Hoteles
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="submenu-content">
        <a href="hoteles.html#axarquia">La Axarquia</a>
        <a href="hoteles.html#costaSol">Costa del Sol</a>
        <a href="#rurales">Rurales</a>
      </div>
    </div>
    <a href="formulario.html" id="actual">Contacto</a>
    <a href="sesion.html" class="sesion">Iniciar Sesión</a>
  </div>

<!-- Formulario de contacto -->
  <div class="contacto-page">
    <form action="mailto:example@yourdomain.com" class="formulario">
      <h2>Contacta con los hoteles</h2>
      <div class="input-contenedor">
        <i class="fa fa-user icon"></i>
        <input class="input-campo" type="text" placeholder="Escribe tu nombre" name="usrnm">
      </div>

      <div class="input-contenedor">
        <i class="fa fa-envelope icon"></i>
        <input class="input-campo" type="text" placeholder="Email" name="email">
      </div>

      <div class="input-contenedor">
        <i class="fa fa-address-book icon"></i>
        <input class="input-campo" type="text" placeholder="Nombre del hotel" name="hotel">
      </div>

      <div class="input-contenedor">
        <i class="fa fa-calendar icon"></i>
        <input class="input-campo" type="date" placeholder="Nombre del hotel" name="calendar">
      </div>

      <div class="input-contenedor">
        <i class="fa fa-address-book icon"></i>
        <textarea class="input-campo" name="texto" rows="4" cols="40" placeholder="Mensaje para el hotel"></textarea>
      </div>

      <button type="submit" class="btn">Enviar petición</button>
    </form>
  </div>

<!-- Footer -->
  <div class="footer">
    <p>Fotografías: <a href="https://www.freepik.es/">Freepik.es</a></p>
  </div>
